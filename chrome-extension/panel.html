<!DOCTYPE html>
<html class="nx-html">
  <head>
    <title>CSS Undefined Variables</title>
    <link rel="stylesheet" href="react-shared-components.css">
  </head>
  <body class="nx-body">
    <div class="nx-page">
      <main class="nx-page-main nx-viewport-sized">
        <div class="nx-btn-bar">
          <button id="check-btn" class="nx-btn nx-btn--primary">Check for Undefined Variables</button>
        </div>
        <div class="nx-table-container nx-viewport-sized__scrollable nx-scrollable">
          <table class="nx-table">
            <thead>
              <tr class="nx-table-row nx-table-row--header">
                <th class="nx-cell nx-cell--header">Variable</th>
                <th class="nx-cell nx-cell--header">Stylesheet</th>
                <th class="nx-cell nx-cell--header">Selector</th>
              </tr>
            </thead>
            <tbody id="results-body">
              <tr class="nx-table-row">
                <td class="nx-cell nx-cell--meta-info" colspan="3">
                  Click the button above to check for undefined CSS variables
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="error-container"></div>
      </main>
    </div>
    <script src="panel.js"></script>
  </body>
</html>
